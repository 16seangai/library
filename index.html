<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>My Library</h1>

    <!-- Add a new book -->
    <button id="newBookBtn">New Book</button>

    <!-- Display books in the library -->
    <table id="libraryTable">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Books will be added here -->
        </tbody>
    </table>

    <!-- Modal form to input details of new book -->
    <dialog id="newBookDialog">
    <form method="dialog" id="newBookForm">
      <h2>Add a New Book</h2>
      <label>
        Author: <input type="text" id="authorInput" required>
      </label>
      <label>
        Title: <input type="text" id="titleInput" required>
      </label>
      <label>
        Pages: <input type="number" id="pagesInput" min="1" required>
      </label>
      <label>
        Read? <input type="checkbox" id="readInput">
      </label>

      <menu>
        <button type="submit">Add Book</button>
        <button type="reset" id="cancelBtn">Cancel</button>
      </menu>
    </form>
  </dialog>
</body>
</html>
